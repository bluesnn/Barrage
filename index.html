<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹幕</title>
  <style>
    .wrapper {
      width: 800px;
      margin: 0 auto;
    }

    .video-box {
      position: relative;
    }

    #video {
      width: 800px;
    }

    #canvas {
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="video-box">
      <canvas id="canvas"></canvas>
      <video src="./test.mp4" id="video" width="800" height="450"controls></video>
    </div>
    <input type="text" id="text"><button id="add">biubiu</button>
    <input type="color" id="color"> <input type="range" max="40" min="20" id="range">
  </div>
  <script src="./index.js"></script>
</body>

</html>
